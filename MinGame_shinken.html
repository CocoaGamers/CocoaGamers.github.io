<!DOCTYPE html>
<html lang="jp">
    <head>
        <title>Flip Cards</title>
        <meta charset="UTF-8">
        <link href="css/PCLayoutCSS/MinGame_shinken.css" rel="stylesheet" type="text/css">
        <script src="Javascript/PCLayout/MinGame_shinken.js"></script>
    </head>
    <body onload="init()">
        <h1>真剣衰弱ゲーム</h1>
        <p class="setumei">お試し導入だからクリア！とかはないけど時間つぶしにどうぞ。</p>
        <p class="setumei">ここに数字を入れて、決定ボタンを押してページを再読み込みしてください。</p>
        <p class="setumei">注意！偶数になるように数字を決めてください！</p>
        <form>
        <div id="all">
            <div>
                <textarea  class="tate" id="memo" rows="1" cols="5">5</textarea>
                <div class="tate" id="tatemasu">縦のマス</div>
            </div>
            <div id="yoko">
                <p id="kakeru">✕</p>
            </div>
            <div id="yokomasu">
                <textarea class="tate2" id="memo2" rows="1" cols="5">5</textarea>
                <div class="tate2">横のマス</div>
            </div>
            <div id="botan">
            <div><p>マスのパズル</p></div>
            <div><input id="But" type="button" value="マスの数を決定！" onClick="save2(),save()"></div>
            </div>
            </div>
        </form>
        <table id="table"></table>
        <h2>
            経過時間：<span id="time">0</span>秒
        </h2>
    </body>
</html>
